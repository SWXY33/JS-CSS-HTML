孔秀旅游文化策划公司是由拓度国际投资集团投资运营，是国内首个通过大数据技术专业对接特色小镇和特色文旅的服务平台，专注服务特色小镇建设和运营、传播特色旅游文化产业。 通过建设特色城镇、文化旅游发展数据平台，为政府和企业科学、客观了解文化旅游发展状态提供数据支持；通过基于数据支持的研究咨询服务，提高各类企业在文化旅游发展领域投资决策的精准性，减少市场试错的成本，节约社会资源；通过推广基于数据的科学决策方法，帮助公共部门和私人部门的决策逐步实现文化产业、旅游产业的“数字化”，提高决策理性程度和质量。
