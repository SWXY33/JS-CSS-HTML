<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta charset="utf-8">
		<link rel="stylesheet" href="js/jquery.mobile-1.4.5.min.css" />
		<script src="js/jquery-1.10.2.min.js"></script>
		<script src="js/jquery.mobile-1.4.5.min.js"></script>
		<script>
		$(document).on("pagecreate","#pageone",function(){
		  $("#tap").on("tap",function(){//tap敲击、点击
		    $(this).hide();
		  });  
		  $("#taphold").on("taphold",function(){//taphold长按
		      $(this).hide();
		});
		  $("#swipeleft").on("swipeleft",function(){//swipeleft向左滑动
		    alert("向左滑动!");
		  });
		  $("#swiperight").on("swiperight",function(){//swiperight像右滑动
		    alert("向右滑动!");
		  });
		});
		</script>
	</head>
	<body>
		<div data-role="page" id="pageone">
  <div data-role="panel" id="myPanel"> 
    <h2>面板头部</h2>
    <p>你可以通过点击面板外部区域或按下 Esc 键或滑动来关闭面板。</p>
	<a href="#pageone" data-rel="close" class="ui-btn ui-btn-inline">关闭面板</a>
  </div> 

  <div data-role="header">
    <h1>页面头部</h1>
  </div>

  <div data-role="main" class="ui-content">
    <p>点击下面按钮打开面板。</p>
    <a href="#myPanel" class="ui-btn ui-btn-inline ui-corner-all ui-shadow">打开面板</a><br>
	<a href="JqueryMobile.html">返回首页</a>
	<form method="post" action="demoform.php">
	      <label for="switch">切换开关:</label>
	        <input type="checkbox" data-role="flipswitch" name="switch" id="switch">
	        <br>
	    </form>
	<form method="post" action="demoform.asp">
	      <label for="points">进度:</label>
	      <input type="range" name="points" id="points" value="50" min="0" max="100">
	    </form>
		
	<h2 style="color:red;">jQuery Mobile 事件</h2>
	<h4>1. 点击事件</h4>
	<p id="tap">点击我，我会消失。</p>
	<h4>2. 点击不放（长按）</h4>
	<p id="taphold">如果您敲击并保持一秒钟，我会消失。。</p>
	<h4>3. 向左滑动</h4>
	<p id="swipeleft" style="border:1px solid black;padding:10px;">向左滑动 - 不要超出边框！</p>
	<h4>4. 向右滑动</h4>
	<p id="swiperight" style="border:1px solid black;padding:10px;">向右滑动 - 不要超出边框！</p>
  </div>

  <div data-role="footer">
    <h1>页面底部</h1>
	
  </div> 
</div>

		</div>
	</body>
</html>
